<div
    class="w-[90em] flex flex-row  mb-3 justify-between p-4 text-left bg-white border border-gray-200 rounded-lg shadow sm:p-8 hover:bg-gray-100">
    <div class="w-[50em]">
        <h5 class="mb-2">
            <span class="text-2xl font-semibold text-gray-900 dark:text-white">
                {{ post.title }}
            </span>
        </h5>
        <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ post.description }}</p>
        <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ post.createdAt | date }}</p>
    </div>
    <div class="h-10 text-lg space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
        <div *ngIf="permissions.includes('edit')">
            <button mat-button (click)="openEditDialog(post)" class="font-medium text-md text-blue-600 hover:text-blue-400">
                Edit
            </button>
        </div>
        <div *ngIf="permissions.includes('delete')">
            <button mat-button (click)="openDeleteDialog(post)" class="font-medium text-md text-blue-600 hover:text-blue-400">
                Delete
            </button>
        </div>
    </div>
</div>

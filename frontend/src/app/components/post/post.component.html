<div
    class="w-[90em] flex flex-row  mb-3 justify-between p-4 text-left bg-white border border-gray-200 rounded-lg shadow sm:p-8 hover:bg-gray-100">
    <div class="w-[50em]">
        <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">{{ postTitle }}</h5>
        <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ postDescription }}</p>
        <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{ postCreatedOn | date }}</p>
    </div>
    <div class="h-10 text-lg space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
        <div>
            <a *ngIf="permissions.includes('edit')" [attr.data-modal-target]="postId" [attr.data-modal-toggle]="postId" type="button"
                class="block font-medium text-blue-600 cursor-pointer hover:text-blue-400">Edit</a>
            <app-createposts *ngIf="permissions.includes('edit')" [id]="postId" tabindex="-1" aria-hidden="true" [modalId]="postId" [title]="postTitle"
                [description]="postDescription" (onUpdatePosts)="updatePosts($event)"
                class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"></app-createposts>
        </div>
        <div>
            <a *ngIf="permissions.includes('delete')" [attr.data-modal-target]="'i'+postId" [attr.data-modal-toggle]="'i'+postId"
                class="block font-medium text-blue-600 cursor-pointer hover:text-blue-400">Delete</a>
            <app-delete-warning *ngIf="permissions.includes('delete')" [id]="'i'+postId" tabindex="-1" aria-hidden="true" [channelId]="'i'+postId" (onDeletePost)="deletePosts($event)"
                class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"></app-delete-warning>
        </div>
    </div>
</div>

<div class="mb-3 flex justify-end w-full">
    <a type="button" data-modal-target="createChannel" data-modal-toggle="createChannel"
        class="cursor-pointer block font-medium text-blue-600 hover:text-blue-500" type="button">
        <span class="inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
            </svg>
        </span>
        Create Channel
    </a>
    <app-create-channel id="createChannel" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
        (onCreateChannel)="createChannel($event)"
    ></app-create-channel>
</div>

<div class="relative overflow-x-auto sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Channel Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Created By
                </th>
                <th scope="col" class="px-6 py-3 w-50">
                    Created On
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let channel of channels"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{channel.name}}
                </th>
                <td class="px-6 py-4">
                    {{channel.createdBy?.email}}
                </td>
                <td class="px-6 py-4">
                    {{channel.createdAt | date}}
                </td>
                <td class="px-6 py-4">
                    <button type="button" class="block font-medium text-blue-600 cursor-pointer hover:text-blue-500"
                        type="button">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

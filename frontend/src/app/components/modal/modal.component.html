<div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="authentication-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Invite User</h3>
            <form #channelForm="ngForm" (ngSubmit)="onSubmit(channelForm)" class="space-y-6">
                <div>
                    <label for="createname"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="text" name="createname" id="createname" placeholder="John Doe" [value]="username" [(ngModel)]="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        required>
                </div>
                <p></p>
                <div>
                    <label for="createemail"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input email type="email" name="createemail" id="createemail"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="name@company.com" ngModel required>
                </div>
                <div>
                    <label for="channelslist"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Channels</label>
                    <ul
                        class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <li *ngFor="let channel of channels"
                            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                            <input [id]="channel._id" type="checkbox" name="channelName" [value]="channel._id" class="hidden peer" ngModel>
                            <div class="peer-checked:border-2 peer-checked:border-blue-500 flex items-center pl-3">
                                <label [for]="channel._id"
                                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{
                                    channel.name }}</label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="flex">
                    <div class="flex items-center mr-4">
                        <input id="inline-checkbox" type="checkbox" name="permissions" ngModel value="create"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="inline-checkbox"
                            class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Create</label>
                        <input id="inline-2-checkbox" type="checkbox" name="permissions" ngModel value="edit"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="inline-2-checkbox"
                            class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Edit</label>
                        &nbsp;
                        <input id="inline-checked-checkbox" type="checkbox" name="permissions" ngModel value="delete"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="inline-checked-checkbox"
                            class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Delete</label>
                    </div>
                </div>
                <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Invite User
                </button>

            </form>
        </div>
    </div>
</div>

<div class="mt-40 text-center text-3xl font-semibold text-zinc-600">
    <h1>Your Channels</h1>
</div>
<div class="mt-3 flex justify-center w-full gap-3">
    <app-cards *ngFor="let channel of channels" (click)="onSubmit(channel?._id ?? '',channel.name)" [channelName]="channel.name"
        [channelDescription]="channel.description"></app-cards>
</div>
